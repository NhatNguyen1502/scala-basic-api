@import controllers.routes
@(title: String = "Swagger UI")

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("swagger-ui/swagger-ui.css")'>
    <script src='@routes.Assets.versioned("swagger-ui/swagger-ui-bundle.js")'></script>
    <script src='@routes.Assets.versioned("swagger-ui/swagger-ui-standalone-preset.js")'></script>
    <script src='@routes.Assets.versioned("swagger-ui/swagger-initializer.js")'></script>
</head>
<body>
<div id="swagger-ui"></div>
</body>
</html>
